<form [formGroup]="registerForm" (submit)="submit()" >
<h1 class="h3-mb-3 fw-normal"></h1>
<h2>User Register Page</h2>
<input formControlName="name" type="name" class="form-control" placeholder="name">
<input formControlName="email" type="email" class="form-control" placeholder="email">
<input formControlName="password" type="password" class="form-control" placeholder="password">
<button class=" form-button" type="submit">Submit</button> 
</form>
